<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Doc</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .main-container {
            width: 100%;
            padding: 20px;
        }
        .left-section, .right-section {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .right-section {
            background-color: #2c2c2c;
        }
        h2 {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }
        p {
            color: white;
        }
        .section {
            width: 45%;
            float: left;
            margin-right: 5%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="section left-section">
            <h2>Conversation</h2>
            <p>Please enter the conversation:</p>
            <textarea id="conversation-input" rows="10" style="width:100%;"></textarea>
            <button id="generate-btn" style="width:100%;">Generate Guide</button>
        </div>

        <div class="section right-section">
            <h2>Generated Guide</h2>
            <p>The generated guide will appear here after you input a conversation and click 'Generate Guide'.</p>
            <textarea id="generated-guide" rows="10" style="width:100%;" readonly></textarea>
        </div>
    </div>
</body>
</html>
